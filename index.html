<body>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-container w3-red w3-center">
  <h1>video-audio</h1>
</div>

<div class="w3-container">
  <p>Do not use to download copyrighted material.</p>
</div>
<div class="w3-center w3-container w3-animate-right">
  <input class="w3-input" type="text" id="urlbox" value="https://www.youtube.com/watch?v=s-H0RlBc46U" /><br>
</div>
<div class="w3-center">
  <button onclick="downloadmp3(textbox.value)" class="w3-button w3-xlarge w3-circle w3-red"><i class="fas fa-download"></i></button>
</div>
  <script>var textbox = document.getElementById('urlbox');</script>
<script>
function downloadmp3(url) {
  var regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
  var match = url.match(regExp);
  if (match && match[2].length == 11) {
  window.location.href = ("https://youtubemp3api.com/@api/button/mp3/"+(match[2]))
  }
}
</script>
<br>
